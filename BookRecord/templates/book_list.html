<!-- 投稿一覧のテンプレート -->
<!--　投稿一覧の表示 -->
<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <!-- レコードが格納されたobject_listからレコードを１行ずつrecordに取り出す -->
            {% for record in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ record.image1.url }}" class="bd-placeholder-img card-img-top"
                         width="100%" height="225"
                         xmlns="http://www.w3.org/2000/svg"
                         role="img" aria-label="Placeholder:
                 Thumbnail" preserveAspectRatio="xMidYMid slice"
                         focusable="false"><title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"/>
                    </img>

                    <!-- タイトル、著者、ボタンを出力するエリア -->
                    <div class="card-body bg-info">
                        <p class="card-text">
                            <!-- タイトルと著者 -->
                            {{ record.title }}: {{ record.author }}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary"
                                        onclick="location.href='{% url 'BookRecord:book_detail' record.pk %}'">詳細</button>
                                <button type="button"
                                        class="btn btn-sm btn-outline-secondary"
                                        onclick="location.href='{% url 'BookRecord:book_cat' category=record.category.id %}'">
                                    {{ record.category.title }}</button>
                            </div>
                            <a href="{% url 'BookRecord:user_list' user=record.user.id %}">
                            <small class="text-muted">{{ record.user.username }}</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
