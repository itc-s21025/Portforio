{% extends 'base.html' %}

{% block title %}Post{% endblock %}

    {% block contents %}
    <!-- グリッドシステム -->
    <div class="container">
        <div class="row">
            <div class="col offset-2">
                <!--ファイルをアップロードする場合は
                    enctype="multipart/fomr-data”が必要 -->
                <form method="POST"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <th>カテゴリ</th>
                            <td>{{ form.category }}</td>
                        </tr>
                        <tr>
                            <th>タイトル</th>
                            <td>{{ form.title }}</td>
                        </tr>
                        <tr>
                            <th>著者</th>
                            <td>{{ form.author }}</td>
                        </tr>
                        <tr>
                            <th>出版社</th>
                            <td>{{ form.publisher }}</td>
                        </tr>
                        <tr>
                            <th>本の感想</th>
                            <td>{{ form.comment }}</td>
                        </tr>
                        <tr>
                            <th>本の写真</th>
                            <td>{{ form.image1 }}</td>
                        </tr>
                    </table>
                    <hr>
                    <button type="submit">投稿する</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
